<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> PythonApp </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The Great Reminder">
    <meta name="author" content="Malik Abu-Kalokoh">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" >  -->
    <!-- <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script> -->
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <!-- Include jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
  </script>
  <style>
    .login{
      width:500px;
      margin-left:auto;
      margin-right:auto;
      margin-top:auto;
    }
    .login > img{
      width:100%;
      height:100%;
      margin-bottom:10px;
    }
    .login > div{
      color: 	#404040;
      font-family: 'Roboto', sans-serif;
      font-size: 1.1875em;
      font-weight: 200;
      margin-left:auto;
      margin-right:auto;
      margin-bottom:20px;
      text-align:center;
      page-break-inside: avoid;
    }
    .login form > div{
      padding: 3px;
    }
    .login input{
      display:block;
      width: 98%;
      padding-left:1.6%;
      transition:0.6s;
      outline: none;
    }
    .login input[type=text]{
      height: 40px;
      width:100%;
      background: transparent;
      border: 1px solid #3498db;
      border-radius: 3px;
      color:#3498db;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      margin-top:10px;
      font-weight: 400;
    }
    .login input[type=password]{
      height: 40px;
      width:100%;
      background: transparent;
      border: 1px solid #3498db;
      border-radius: 3px;
      color: #3498db;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      margin-top:10px;
      font-weight: 400;
    }
    .login input[type=submit]{
      height: 40px;
      background:#2980b9;
      border: 1px solid #2980b9;
      cursor: pointer;
      border-radius: 3px;
      color:white;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      font-weight: 400;
      margin-top:10px;
      width:100%;
    }
    .login input[type=submit]:hover{
      background:transparent;
      transition: all 0.6s ease 0s;
      color:#F8F8F8;
      border: 1px solid #3498db;
    }
    .login input[type=Password]:active{
      outline: none;
      transition: all 0.6s ease 0s;
      border: 1px solid #7c3039;
    }
    .login input[type=text]:active{
      outline: none;
      transition: all 0.6s ease 0s;
      border: 1px solid #7c3039;
    }
    .login input[type=submit]:active{
      outline: none;
      border: 1px solid #1abc9c;
      background:#F8F8F8;
      color:white;
      transition: all 0.2s ease;
    }

    </style>

  </head>

  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{url_for('index')}}">The Great Reminder</a>
        </div>

        {% if session.get('logged_in') %}
        <ul class="nav navbar-nav">
          <li><a href="#createModal" data-toggle="modal" data-target="#createModal">New</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
        {% endif %}

      </div>
    </nav>

    <div class="modal fade" id="createModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"> &times;</button>
            <h1>New</h1>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <form method="POST">
                    <div class="form-group ">
                      <label class="control-label requiredField" for="message">
                        Reminder
                        <span class="asteriskField">
                          *
                        </span>
                      </label>
                      <input class="form-control" id="message" name="message" placeholder="This is what I have to remember" type="text"/>
                    </div>
                    <div class="form-group ">
                      <label class="control-label requiredField" for="date">
                        Due Date
                        <span class="asteriskField">
                          *
                        </span>
                      </label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar">
                          </i>
                        </div>
                        <input class="form-control" id="date" name="date" placeholder="When it needs to be done(MM/DD/YYYY)" type="text"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <div>
                        <button class="btn btn-primary " name="submit" type="submit">
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <body>
    <div class="container" style="min-height:100% width:80%">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        {{message}}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>


</html>
