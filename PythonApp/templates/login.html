{% extends "layout.html" %}

{% block content %}
<img src="{{url_for('static', filename='images/forgot_professor.jpg')}}" alt="Funny Meme" class="center-block"/>
<form class="login center-block" method="POST">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
  <div>
    {{ form.username() }}
  </div>
  <div>
    {{ form.password()}}
  </div>
  <div>
    <input type="submit" value="Login">
  </div>
</form>
{% endblock %}
